{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pre Registro Egresado</title> 
  
      <link rel="stylesheet" href={% static "css/style.css" %}>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
</head>
    <style type="text/css">
      .caja{
        padding-bottom: 50px; 
        padding-top: 50px; 
      }
      .borde
      {
        border: 0.5px solid grey; 
        padding: 20px; 
        border-top-right-radius: 20px;
        background-color: white; 
      }
    </style>
  <body>

<section class="container" >      
      <div class="row justify-content-center caja">
        <div class="col-md-4 col-lg-6 align-self-center hidden-sm-down ">
          <div>
            <img class="d-block img-fluid" src={% static "varios/logo2.png" %} >
          </div>
        </div>
        <form method="POST" action="" class="col-sm-12 col-md-8 col-lg-6 borde">
            {% csrf_token %}
            <span>Nombre</span><br>
            <div class="input-group">
              <input type="text" required = "True" name = "first_name" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
              <input type="text" required = "True" name = "last_name" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1">
            </div><br>
            <span>Identificación</span><br>
            <div class="input-group">
              <input type="text" required = "True" name = "dni" class="form-control" placeholder="id" aria-describedby="basic-addon1">
            </div><br>
            <span>Correo electrónico</span><br>
            <div class="input-group">
              <input type="email" required = "True" name = "email" class="form-control" placeholder="email" aria-describedby="basic-addon1">
            </div><br>
            <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Fecha de Nacimiento</label>
              <div class="col-10">
                <input class="form-control" required = "True" name = "birthday" type="date" value="1990-01-01" id="example-date-input">
              </div>
            </div>

            <label for="example-date-input">Carrera de Graduación</label><br>
            <div class="form-group row">
              <div class="col-10">
                <select class="form-control" name = "career" required = "True">
                {% for career in carreras  %}
                  <option value="{{career.id}}">{{career.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>
             <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Fecha de Graduación</label>
              <div class="col-10">
                <input class="form-control" required = "True" name = "graduation_year" type="date" value="1990-01-01" id="example-date-input">
              </div>
            </div>
            <label >Genero</label><br>
            <div class="form-group row">
              <div class="col-10">
                <select class="form-control" name = "genre" required = "True">
                  <option value = "male">Masculino</option>
                  <option value = "female">Femenino</option>
                  <option value = "other">Otro</option>
                </select>
              </div>
            </div>
            <span>País</span><br>
              <div class="col-10">
                <select class="form-control" name = "country" required = "True">
                {% for country in paises  %}
                  <option value="{{country.id}}">{{country.name}}</option>
                {% endfor %}
                </select>
              </div>
            <br>
            <center><button type="submit" class="btn btn-primary">Enviar</button></center>
        </form>
        {% if mensaje.0 %}
            <span>{{mensaje.1}}</span>
        {% endif %}
      </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.gijgo.com/1.5.1/js/gijgo.js" type="text/javascript"></script>
    <link href="http://code.gijgo.com/1.5.1/css/gijgo.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
 
    <script type="text/javascript" src={% static "js/datepicker.js" %}></script>
</body>
</html>
